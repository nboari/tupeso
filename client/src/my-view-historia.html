<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/google-chart/google-chart.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">"
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">"
<!-- <link rel="import" href="../bower_components/promise-polyfill/promise-polyfill-lite.html"> -->
<link rel="import" href="shared-styles.html">

<dom-module id="my-view-historia">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      google-chart {
        height: 300px;
        width: 400px;
        margin: 0;
      }
      paper-fab {
        position: fixed;
        right: 25px;
        bottom: 30px;          
      }
      .item {
        padding: 10px;
        /* border-bottom: 1px solid #ccc; */
      }
    </style>
    
    <div class="card">
      <h1>Evolucion del peso</h1>
      <google-chart
        type='line'
        options='{"title": "Evolucion del peso del ultimo aÃ±o"}'
        cols='[{"label":"Month", "type":"string"}, {"label":"Dias", "type":"number"}]'
        rows='[["10/12/1985", 90],["10/12/1986", 91],["10/01/1987", 93],["10/12/1985", 90],["10/12/1986", 91],["10/01/1987", 93]]'>
      </google-chart>
    </div>
    <div class="card">
      <h1>Lista de ultimos pesajes</h1>   
      <iron-ajax url="http://0.0.0.0:3000/api/pesos" last-response="{{data}}" auto></iron-ajax>
      <iron-list items="[[data]]" as="item" scroll-target="document" scroll-offset="200">
        <template>
          <div class="item">[[item.fecha]] : [[item.peso]] kg</div>
        </template>
      </iron-list>
    </div>
    <div>
      <paper-fab icon="add"></paper-fab>
    </div>
  </template>

  <script>
    class MyViewHistoria extends Polymer.Element {
      static get is() { return 'my-view-historia'; }
    }
    window.customElements.define(MyViewHistoria.is, MyViewHistoria);
  </script>
</dom-module>
